<head>
    <title>Rolex, Event Toggle Widget</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" Content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./toggle.min.css" type="text/css">
</head>

<body class="rlxmain ">
    <h1 id="title"></h1>
    <div id="container" class="container no-countdown">
        <div class="teetime-toogle">
            <span id="teeTimeText" class='title ' aria-label="Pga Tee Time Time Zone switch">TEE TIMES</span>
            <span id="event" role="button" class='event'>Event</span>
            <button class="switch" role="switch" aria-label="toggle" id="teetime" aria-checked="false" type="button" aria-live="polite" role="button" tabindex="1">

            <!-- <input lang="en" class="check" type="checkbox" tabindex="-1" value=""  aria-label="toggle" aria-checked="false" alt="checkbox to toggle" >   -->
            <span class="slider round"></span>

        </button>
            <label class="teetimelabel" for="teetime" aria-label="" aria-live="polite"></label>
            <span for="teetime" class='label' alt="">  </span>
            <span id="mytime" class='mytime' role="button">My Time</span>
        </div>
        <div id="rolexClockWim-container" class="content countdown-horizontal border-all block-horizontal">
            <a id="logo" target="_blank" class="tracker logo logo-80">
                <span class="sr-only">Rolex</span>
            </a>
            <a id="clock" aria-label="Link to Rolex" target="_blank" class="rolexClockWim-backToRolex tracker clock clock-90 clock-color-white">
                <span id="global_watch" class="clock-canvas">
                                    <!-- <canvas id="regular_timepiece_canvas_ref" style="position: absolute;  z-index: 23;"> </canvas>
                                    <canvas id="regular_timepiece_canvas" style="position: absolute;  z-index: 23;"> </canvas> -->
                                </span>
            </a>

            <div id="block-control" class="block-control">
                <div class="block block-city active" id="timezone">
                    <a class="btn" href="#City" title="City" id="textContainer1">
                        <span class="btn-inner">
                                <span class="glyph" id="arrow0"></span>
                        <span class="city" id="cityText"></span>
                        <span class="time" id="rolexClockCityTime"></span>
                        </span>
                    </a>
                </div>
                <div class="block block-local" id="yourTime">
                    <a class="btn" href="#Local_Time" title="Local Time" id="textContainer">
                        <span class="btn-inner">
                                <span class="glyph" id="arrow"></span>
                        <span class="city" id="localtext"></span>
                        <span class="time" id="rolexClockYourTime"></span>
                        </span>
                    </a>
                </div>
            </div>
            <!-- .block-control -->
        </div>
        <!-- .content -->

        <!--<div class="border-all"></div>-->

    </div>
    </div>
    <!-- .container -->
    <script src="./toggle.min.js"></script>
</body>
